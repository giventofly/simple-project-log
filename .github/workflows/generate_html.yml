name: Generate HTML on Push

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # Check out the repository

    - name: Set up PHP
      uses: shivammathur/setup-php@v2  # Set up PHP
      with:
        php-version: '7.4'  # Adjust PHP version as needed

    - name: Run generate.php
      run: php generate.php  # Run the PHP script to generate the HTML file

    - name: Check for changes
      run: |
        git add index.html
        git diff --cached --exit-code || git commit -m "Automated generation of HTML from generate.php"
      
    - name: Push changes if committed
      if: success()
      run: |
        git push
