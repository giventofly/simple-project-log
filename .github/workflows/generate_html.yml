name: Generate HTML on Push

on:
  push:
    branches:
      - main  # This will trigger on pushes to the main branch (change to your branch if necessary)

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu environment

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # This checks out your repository so that the workflow has access to the files

    - name: Set up PHP
      uses: shivammathur/setup-php@v2  # This action sets up PHP
      with:
        php-version: '7.4'  # Adjust this to the PHP version you are using, e.g., '8.0'

    - name: Run generate.php
      run: php generate.php  # Run the generate.php file to generate the HTML

    - name: Commit generated HTML
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add index.html  # The HTML file generated by generate.php
        git commit -m "Automated generation of HTML from generate.php"
        git push